{% extends 'registration/erpnext_base.html' %}
{% load static %}

{% block content %}
<h4 class="text-center mb-3">Create an account</h4>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags|default:'info' }}">{{ message }}</div>
  {% endfor %}
{% endif %}

<form method="post" action="{% url 'register' %}">
  {% csrf_token %}

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" name="email" id="email" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="role" class="form-label">Category</label>
    <select name="role" id="role" class="form-control" required>
      <option value="">Select category</option>
      <option value="1">Admin</option>
      <option value="2">Faculty</option>
      <option value="3">Student</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" name="password" id="password" class="form-control" required>
  </div>

  <div class="mb-3">
    <label for="confirm_password" class="form-label">Confirm Password</label>
    <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-primary w-100">Register</button>
</form>

<div class="text-center mt-3">
  <a href="{% url 'login_page' %}">Already registered? Log in</a>
</div>
{% endblock %}
