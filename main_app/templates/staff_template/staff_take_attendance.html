{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}
{% block content %}

<section class="content aegis-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-dark">
                    <div class="card-header">
                        <h3 class="card-title">{{page_title}}</h3>
                    </div>

                    <!-- /.card-header -->
                    <!-- form start -->
                    <div class="card-body">



                        <div class="form-group">
                            <label>Course</label>
                            <select name="course" class="form-control" id='course' disabled>
                                <option value="{% if course %}{{ course.id }}{% endif %}">{% if course %}{{ course }}{% else %}----{% endif %}</option>
                            </select>
                            {% if course %}
                            <input type="hidden" id="course_hidden" name="course" value="{{ course.id }}">
                            {% endif %}
                        </div>


                        <div class="form-group">
                            <label>Session Year</label>
                            <select name="session" id='session' class="form-control">
                                <option value="">----</option>
                                {% for session in sessions  %}
                                <option value="{{session.id}}">{{session}} </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Attendance Date</label>
                            <input type="date" class="form-control" name="attendance_date" id="attendance_date">
                        </div>

                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="button" id='fetch_student' class="btn btn-success btn-block">Fetch Students</button>
                        <div class="form-group" id="student_data">

                        </div>
                    </div>
                </div>
                <!-- /.card -->

            </div>
        </div>
    </div>
</section>
{% endblock content %}


{% block custom_js %}
<script>
    $(document).ready(function () {
        $("#fetch_student").click(function () {
            var course = "{% if course %}{{ course.id }}{% endif %}"
            var session = $("#session").val()
            var attendance_date = $('#attendance_date').val()
            $("#student_data").html(null)
if (course.length  == 0 || session.length == 0 || attendance_date.length < 10){
    alert("Please select session, course, and date");
    return false;
}
            $.ajax({
                url: "{% url 'get_students' %}",
                type: 'POST',
                data: {
                    course: course,
                    session: session
                }
            }).done(function (response) {
                var json_data = JSON.parse(response)
                if (json_data.length < 1) {
                    alert("No data to display")
                } else {
                    var div_data = "<hr/><div class='alert alert-info'>Mark each student as Present, Absent, or Medical Leave.</div>"
                    div_data += "<div class='aegis-table-wrap'><table class='table table-bordered table-hover'><thead class='thead-dark'><tr><th>#</th><th>Student</th><th>Status</th></tr></thead><tbody>"
                    for (key in json_data) {
                        var studentId = json_data[key]['id']
                        var studentName = json_data[key]['name']
                        div_data += "<tr>"
                        div_data += "<td>" + (parseInt(key) + 1) + "</td>"
                        div_data += "<td>" + studentName + "</td>"
                        div_data += "<td><select class='form-control attendance-status' data-student='" + studentId + "'>"
                        div_data += "<option value='present'>Present</option>"
                        div_data += "<option value='absent' selected>Absent</option>"
                        div_data += "<option value='medical'>Medical Leave</option>"
                        div_data += "</select></td>"
                        div_data += "</tr>"
                    }
                    div_data += "</tbody></table></div>"
                    div_data += "<div class='form-group mt-3'><button id='save_attendance' class='btn btn-success' type='button'>Save Attendance</button></div>"
                    $("#student_data").html(div_data)
                }
            }).fail(function (response) {
                alert("Error in fetching students")
            })


            $(document).on('click', '#save_attendance', function () {
                $(this).attr("disabled","disabled")
                $(this).text("Saving Attendance Data...")
                var student_data = $(".attendance-status").map(function () {
                    return {
                        id: $(this).data("student"),
                        status: $(this).val()
                    }
                }).get()
                var attendance_date = $('#attendance_date').val()
                if (attendance_date.length < 10){
                    alert("Select date")
                    return false;
                }
                student_data = JSON.stringify(student_data)
                $.ajax({
                    url: "{% url 'save_attendance' %}",
                    type: 'POST',
                    data: {
                        date: attendance_date,
                        student_ids: student_data,
                        course: course,
                        session: session
            
                    }
                }).done(function (response) {
                    if (response == 'OK'){
                        alert("Saved")
                    }else{
                        alert("Error. Please try again")
                    }
                    location.reload()
                    
                }).fail(function (response) {
                    alert("Error in saving attendance")
                })
    
            })


        })
    })
</script>
{% endblock custom_js %}
