{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}
{% block content %}

<section class="content aegis-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                    <form method="POST">
                        {% csrf_token %}
                <div class="card card-dark">
                    <div class="card-header">
                        <h3 class="card-title">{{page_title}}</h3>
                    </div>

       
                    <!-- /.card-header -->
                    <!-- form start -->
                    <div class="card-body">


                        <div class="form-group">
                            <label>Course</label>
                            <select name="course" class="form-control" id='course' disabled>
                                <option value="{% if course %}{{ course.id }}{% endif %}">{% if course %}{{ course }}{% else %}----{% endif %}</option>
                            </select>
                            {% if course %}
                            <input type="hidden" id="course_hidden" name="course" value="{{ course.id }}">
                            {% endif %}
                        </div>


                        <div class="form-group">
                            <label>Session Year</label>
                            <select name="session" id='session' class="form-control">
                                <option value="">----</option>
                                {% for session in sessions  %}
                                <option value="{{session.id}}">{{session}} </option>
                                {% endfor %}
                            </select>
                        </div>


                    </div>
                    <!-- /.card-body -->

                    <div class="card-footer">
                        <button type="button" id='fetch_student' class="btn btn-primary btn-block">Fetch
                            Students</button>
                        <div class="form-group" id="student_data">

                        </div>
                    </div>
                </form>
                </div>
                <!-- /.card -->

            </div>
        </div>
    </div>
</section>
{% endblock content %}


{% block custom_js %}
<script>
    $(document).ready(function () {

       
        $("#fetch_student").click(function () {
            var course = "{% if course %}{{ course.id }}{% endif %}"
            var session = $("#session").val()
            $("#student_data").html(null)
if (course.length  == 0 || session.length == 0){
    alert("Please select session and course");
    return false;
}
            $.ajax({
                url: "{% url 'get_students' %}",
                type: 'POST',
                data: {
                    course: course,
                    session: session
                }
            }).done(function (response) {
                var json_data = JSON.parse(response)
                if (json_data.length < 1) {
                    alert("No data to display")
                } else {
                    var div_data = "<hr/><div class='form-group'> <label> Student List</label> <select class='student_list form-control' name='student_list'> "

                    for (key in json_data) {
                        div_data += "<option value='" + json_data[key]['id'] + "'>" + json_data[key]['name'] + " </option>"
                    }
                    div_data += "</select></div>"
                    div_data += "<div class='form-group row'> <div class='col-md-6'> <label> Test 1 Score </label> <input class='form-control' name='test_1' placeholder='Test 1 (0-100)' max='100' min='0' type='number' /></div><div class='col-md-6'><label> Test 2 Score </label>  <input class='form-control' placeholder='Test 2 (0-100)'  name='test_2' max='100' min='0' type='number' /> </div></div></div>"
                    div_data += "<div class='form-group row'> <div class='col-md-6'> <label> Test 3 Score </label> <input class='form-control' name='test_3' placeholder='Test 3 (0-100)' max='100' min='0' type='number' /></div><div class='col-md-6'><label> Mid-Semester Score </label>  <input class='form-control' placeholder='Mid-Sem (0-100)'  name='mid_sem' max='100' min='0' type='number' /> </div></div></div>"
                    div_data += "<div class='form-group'> <label> Exam Score </label> <input class='form-control' placeholder='Exam Score (0-100)' name='exam' max='100' min='0' required type='number' /> </div>"
                    div_data += "<div class='form-group'><button id='save_result' class='btn btn-success' type='submit'>Save Result</button></div>"
                    $("#student_data").html(div_data)
                }
            }).fail(function (response) {
                alert("Error in fetching students")
            })
        })
    })
</script>
{% endblock custom_js %}
