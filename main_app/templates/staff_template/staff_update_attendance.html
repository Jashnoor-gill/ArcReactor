{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}
{% block content %}

<section class="content aegis-section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-dark">
                    <div class="card-header">
                        <h3 class="card-title">{{page_title}}</h3>
                    </div>

                    <!-- /.card-header -->
                    <!-- form start -->
                    <div class="card-body">



                        <div class="form-group">
                            <label>Course</label>
                            <select name="subject" class="form-control" id='subject'>
                                <option value="">----</option>
                                {% for subject in subjects  %}
                                <option value="{{subject.id}}">{{subject.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Session</label>
                            <select name="session" class="form-control" id='session'>
                                <option value="">----</option>
                                {% for session in sessions  %}
                                <option value="{{session.id}}">{{session}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group"><div  style="display: none;" class="alert alert-danger" id='error_attendance'></div>
                                <div class="alert alert-success" id='success_attendance' style="display: none;"></div>
                             <button type="button" id='fetch_attendance' class="btn btn-success btn-block">Fetch Attendance</button>
                        </div>
                    <!-- /.card-body -->
                    
                        
                               
                            <div class="form-group" style="display: none;" id="attendance_block">
                            <div class="form-group">
                                <label>Attendance Date</label>
                                <select name="attendance_date" id='attendance_date' class="form-control">
                               
                                </select>
                            </div>
                            <div class="form-group">
                                
                            <div id="fetch_student_block" style="display: none;">
                                <button type="button" id='fetch_student' class="btn btn-success btn-block">Fetch Students</button>

                            <!-- <button style="display: none;" type="button" id='save_attendance' class="btn btn-primary btn-block">Save Data</button> -->

                            </div>
                            <div id='student_data' class="card-footer">

                            </div>
                        </div>
                    </div>  
                </div>
                <!-- /.card -->

            </div>
        </div>
    </div>
</section>
{% endblock content %}


{% block custom_js %}
<script>
    // Get CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');
    
    $(document).ready(function () {
        function moveSelected(fromSelector, toSelector) {
            var selected = $(fromSelector + " option:selected").toArray()
            $(selected).prop("selected", false)
            $(toSelector).append(selected)
        }

        $(document).on('click', '#move_to_present', function () {
            moveSelected('#absent_list', '#present_list')
            moveSelected('#medical_list', '#present_list')
        })

        $(document).on('click', '#move_to_absent', function () {
            moveSelected('#present_list', '#absent_list')
            moveSelected('#medical_list', '#absent_list')
        })

        $(document).on('click', '#move_to_medical', function () {
            moveSelected('#present_list', '#medical_list')
            moveSelected('#absent_list', '#medical_list')
        })
        $("#fetch_attendance").click(function(){
            var subject = $("#subject").val()
            var session = $("#session").val()
            if (session.length < 1 || subject.length < 1){
                $("#error_attendance").html("Kindly Choose Both Subject and Session")
                $("#attendance_block").hide()
                $("#error_attendance").show()
                return false
            }
            $.ajax({
                url: "{% url 'get_attendance' %}",
                type: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken
                },
                data:{
                    subject:subject,
                    session:session
                }
            
            }

            ).done(function(response){
                var json_data = JSON.parse(response)
                if (json_data.length > 0){

                    var html = "";
                    for (key in json_data){
                        html += "<option value='"+json_data[key]['id']+"'>"+json_data[key]['attendance_date']+"</option>"
                    }
                    $("#attendance_date").html(html)
                    $("#error_attendance").hide()
                    $("#error_attendance").html("")
                    $("#attendance_block").show()  
                    $("#fetch_student_block").show()
                }else{
                    $("#error_attendance").html("No Attendance Date Found For Specified Data")
                    $("#error_attendance").show()
                    $("#attendance_date").html("")
                    $("#attendance_block").hide()


                }
            }).fail(function(response){
                alert("Error While Fetching Data")
                $("#error_attendance").html("")
                $("#error_attendance").show()
                $("#attendance_block").hide()


            })
        })

        $("#fetch_student").click(function () {
            var attendance_date = $("#attendance_date").val()
            $("#student_data").html(null)
if (attendance_date.length  == 0){
    alert("Please Choose A Date");
    $("#save_attendance").hide()

    return false;
}
            $.ajax({
                url: "{% url 'get_student_attendance' %}",
                type: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken
                },
                data: {
                    attendance_date_id:attendance_date,
                }
            }).done(function (response) {
                var json_data = JSON.parse(response)
                if (json_data.length < 1) {
                    alert("No data to display")
                    $("#save_attendance").hide()

                } else {
                    $("#save_attendance").show()

                    var all_ids = []
                    var present_options = ""
                    var absent_options = ""
                    var medical_options = ""

                    for (key in json_data) {
                        var id = json_data[key]['id']
                        var name = json_data[key]['name']
                        var status = json_data[key]['status']
                        var present_selected = status === "present" ? " selected" : ""
                        var absent_selected = status === "absent" ? " selected" : ""
                        var medical_selected = status === "medical" ? " selected" : ""
                        present_options += "<option value='" + id + "'" + present_selected + ">" + name + "</option>"
                        absent_options += "<option value='" + id + "'" + absent_selected + ">" + name + "</option>"
                        medical_options += "<option value='" + id + "'" + medical_selected + ">" + name + "</option>"
                        all_ids.push(id)
                    }

                    var div_data = "<hr/><div class='alert alert-info'>Select students under Present or Medical Leave. Unselected students are marked Absent by default.</div>"
                    div_data += "<div class='d-flex flex-wrap gap-2 mb-3'>"
                    div_data += "<button type='button' id='move_to_present' class='btn btn-outline-success btn-sm'>Move to Present</button>"
                    div_data += "<button type='button' id='move_to_absent' class='btn btn-outline-danger btn-sm'>Move to Absent</button>"
                    div_data += "<button type='button' id='move_to_medical' class='btn btn-outline-primary btn-sm'>Move to Medical</button>"
                    div_data += "<small class='text-muted ms-2'>Select students in a list, then move.</small>"
                    div_data += "</div>"
                    div_data += "<div class='row'>"
                    div_data += "<div class='col-lg-4'><label>Present (Multi-Select)</label><select multiple class='form-control' id='present_list' style='min-height: 200px;'>" + present_options + "</select></div>"
                    div_data += "<div class='col-lg-4'><label>Absent (Multi-Select)</label><select multiple class='form-control' id='absent_list' style='min-height: 200px;'>" + absent_options + "</select></div>"
                    div_data += "<div class='col-lg-4'><label>Medical Leave (Multi-Select)</label><select multiple class='form-control' id='medical_list' style='min-height: 200px;'>" + medical_options + "</select></div>"
                    div_data += "</div>"
                    div_data += "<div class='form-group mt-3'><button id='save_attendance' class='btn btn-success' type='button'>Save Attendance</button></div>"
                    $("#student_data").html(div_data)
                    $("#student_data").data("all_ids", all_ids)
                }
            }).fail(function (response) {
                alert("Error in fetching students")
            })

        })
        $(document).on('click', '#save_attendance', function () {
            //$(this).attr("disabled","disabled")
            $(this).text("Updating Attendance Data...")
            var all_ids = $("#student_data").data("all_ids") || []
            var present_ids = $("#present_list").val() || []
            var absent_ids = $("#absent_list").val() || []
            var medical_ids = $("#medical_list").val() || []

            var status_map = {}
            all_ids.forEach(function(id) {
                status_map[id] = "absent"
            })
            absent_ids.forEach(function(id) {
                status_map[id] = "absent"
            })
            present_ids.forEach(function(id) {
                status_map[id] = "present"
            })
            medical_ids.forEach(function(id) {
                status_map[id] = "medical"
            })

            var student_data = all_ids.map(function(id) {
                return {'id': id, 'status': status_map[id]}
            })
      
            student_data = JSON.stringify(student_data)
            var attendance_date = $("#attendance_date").val()
            $.ajax({
                url: "{% url 'update_attendance' %}",
                type: 'POST',
                headers: {
                    'X-CSRFToken': csrftoken
                },
                data: {
                    date: attendance_date,
                    student_ids: student_data,
                }
            }).done(function (response) {
                if (response == 'OK'){
                    alert("Updated")
                }else{
                    alert("Error. Please try again")
                }
                location.reload()
                
            }).fail(function (response) {
                alert("Error in saving attendance")
            })

        })
    })
</script>
{% endblock custom_js %}
