{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}

{% block content %}
<section class="content aegis-section">
    <div class="portal-header admin-portal mb-4 animate-fade-in">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1><i class="fas fa-plus-circle"></i> Add Academic Event</h1>
                <p>Create a new event in the academic calendar</p>
            </div>
            <div>
                <a href="{% url 'manage_academic_calendar' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Calendar
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Event Details</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Title <span class="text-danger">*</span></label>
                            <input type="text" name="title" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Event Type <span class="text-danger">*</span></label>
                            <select name="event_type" class="form-select" required>
                                <option value="">Select Type</option>
                                <option value="holiday">Holiday</option>
                                <option value="exam">Exam Period</option>
                                <option value="registration">Registration</option>
                                <option value="semester_start">Semester Start</option>
                                <option value="semester_end">Semester End</option>
                                <option value="event">Campus Event</option>
                                <option value="deadline">Important Deadline</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Start Date <span class="text-danger">*</span></label>
                                <input type="date" name="start_date" class="form-control" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">End Date (Optional)</label>
                                <input type="date" name="end_date" class="form-control">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Venue</label>
                            <input type="text" name="venue" class="form-control" placeholder="e.g., Main Auditorium">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="4" placeholder="Event details and additional information"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Session (Optional)</label>
                            <select name="session" class="form-select">
                                <option value="">All Sessions</option>
                                {% for session in sessions %}
                                <option value="{{ session.id }}">{{ session }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'manage_academic_calendar' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Add Event
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
