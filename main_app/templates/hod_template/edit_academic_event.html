{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}

{% block content %}
<section class="content aegis-section">
    <div class="portal-header admin-portal mb-4 animate-fade-in">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1><i class="fas fa-edit"></i> Edit Academic Event</h1>
                <p>Update event details</p>
            </div>
            <div>
                <a href="{% url 'manage_academic_calendar' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Calendar
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Event Details</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Title <span class="text-danger">*</span></label>
                            <input type="text" name="title" class="form-control" value="{{ event.title }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Event Type <span class="text-danger">*</span></label>
                            <select name="event_type" class="form-select" required>
                                <option value="">Select Type</option>
                                <option value="holiday" {% if event.event_type == 'holiday' %}selected{% endif %}>Holiday</option>
                                <option value="exam" {% if event.event_type == 'exam' %}selected{% endif %}>Exam Period</option>
                                <option value="registration" {% if event.event_type == 'registration' %}selected{% endif %}>Registration</option>
                                <option value="semester_start" {% if event.event_type == 'semester_start' %}selected{% endif %}>Semester Start</option>
                                <option value="semester_end" {% if event.event_type == 'semester_end' %}selected{% endif %}>Semester End</option>
                                <option value="event" {% if event.event_type == 'event' %}selected{% endif %}>Campus Event</option>
                                <option value="deadline" {% if event.event_type == 'deadline' %}selected{% endif %}>Important Deadline</option>
                                <option value="other" {% if event.event_type == 'other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Start Date <span class="text-danger">*</span></label>
                                <input type="date" name="start_date" class="form-control" value="{{ event.start_date|date:'Y-m-d' }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">End Date (Optional)</label>
                                <input type="date" name="end_date" class="form-control" value="{% if event.end_date %}{{ event.end_date|date:'Y-m-d' }}{% endif %}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Venue</label>
                            <input type="text" name="venue" class="form-control" value="{{ event.venue }}" placeholder="e.g., Main Auditorium">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="4" placeholder="Event details and additional information">{{ event.description }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Session (Optional)</label>
                            <select name="session" class="form-select">
                                <option value="">All Sessions</option>
                                {% for session in sessions %}
                                <option value="{{ session.id }}" {% if event.session.id == session.id %}selected{% endif %}>{{ session }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'manage_academic_calendar' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Event
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
